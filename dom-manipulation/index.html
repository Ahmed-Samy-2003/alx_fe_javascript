<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Dynamic Quote Generator</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            margin: 20px;  
        }  
        #quoteDisplay {  
            margin: 20px 0;  
            font-size: 1.5em;  
            border: 1px solid #ccc;  
            padding: 10px;  
            border-radius: 5px;  
        }  
        input {  
            margin: 5px;  
            padding: 10px;  
            font-size: 1em;  
        }  
        button {  
            padding: 10px 15px;  
            font-size: 1em;  
            cursor: pointer;  
        }  
    </style>  
</head>  
<body>  
    <h1>Dynamic Quote Generator</h1>  
    <div id="quoteDisplay">Press "Show New Quote" to see a quote!</div>  
    <button id="newQuote">Show New Quote</button>  

    <h2>Add a New Quote</h2>  
    <div>  
        <input id="newQuoteText" type="text" placeholder="Enter a new quote" />  
        <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />  
        <button onclick="addQuote()">Add Quote</button>  
    </div>  

    <h2>Manage Quotes</h2>  
    <button id="exportQuotes">Export Quotes as JSON</button>  
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />  

    <script src="script.js"></script>
    <select id="categoryFilter" onchange="filterQuotes()">  
    <option value="all">All Categories</option>  
    <!-- Dynamically populated categories will be inserted here -->  
</select>  
<div id="addQuoteContainer"></div>  
<div id="quoteContainer">  
    <!-- Quotes will be displayed here -->  
</div>  
</body>  
</html>
